<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabeçalhos, parágrafos e campos de formulário</title>
  </head>

  <body>
    <h1>Programa Ola Você !</h1>
    <p>
      Nome: <input type="text" id="nome" />
      <input type="button" value="Mostrar" onclick="greeting()"/>
    </p>
    <p id="resposta"></p>
  </body>

  <script type="text/javascript">

    function greeting() {
      var nameInput = document.getElementById('nome');
      var name = nameInput.value;
      
      if (!name) {
        alert('O campo nome é obreigatório')
        return 
      }
      document.getElementById('resposta').textContent = "Hello, " + name;
    }

  </script>

</html>
