<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversão de entrada para número</title>
</head>
<body>
  
  <script>

    // lê um dado de entrada
    var num = Number(prompt('Número: '));

    // Calcula o dobro
    var dobro = num + num;

    // exbie a resposta
    alert("Dobro é: " + dobro);

  </script>

</body>
</html>
