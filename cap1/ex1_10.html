<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálcula a duração em horas de uma viagem</title>
</head>
<body>
  
  <script>
    // Lê os dados de entrada
    var dias = Number(prompt('Informe número de dias: '));
    var horas = Number(prompt('Informe a quantidade de horas: '));
    // calcula a duração
    var total = (dias * 24) + horas;
    
    // Exibe o total
    alert('Total de Horas: ' + total);
  </script>

</body>
</html>
