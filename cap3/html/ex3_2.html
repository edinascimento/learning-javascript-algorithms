<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/ex3_2.css">
  </head>
  <body>
    <img
      src="../img/balanca.jpeg"
      alt="Imagem de uma pessoa se pesando na balança"
    />
    <h1>Programação Cálculo do Peso Ideal</h1>

    <p>Nome: <input placeholder="Nome" type="text" id="inNome"/></p>

    <p>
      Sexo: 
      <input type="radio" id="rbMasculino" name="sexo"> Masculino
      <input type="radio" id="rbFeminino" name="sexo"> Feminino
    </p>

    <p>
      Altura: <input type="text" id="inAltura" placeholder="Altura">
    </p>

    <p>
      <input type="button" value="Calcular Peso Ideal" id="btCalcularPeso">
      <input type="button" value="Limpar Campo" id="btLimpar">
    </p>

    <h3 id="outResposta"></h3>

    <script src="../js/ex3_2.js"></script>
  </body>
</html>
